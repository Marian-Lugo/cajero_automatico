<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Bootstrap -->

      crossorigin="anonymous"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

      crossorigin="anonymous"
    />
    <!-- Scripts -->
    <script defer src="./js/scripts.js"></script>
    <title>-ATM-</title>
  </head>
  <body>
    

      <section class="content gray">
        <div>
          <h3 > <i class="fab fa-cc-visa"></i> ATM </h3>
          <form id="loginForm"  >
            <div class="form__input-group">
              <input id="usuarioName" class="form__input" name="nombre" type="text" placeholder="Nombre" autofocus required />
              <input id="usuarioPass" class="form__input" name="pwd" type="password" placeholder="ContraseÃ±a" required />
              <button id="ingresarButton" class="form__button" type="submit" >Ingresar</button>
              <div id="estadoCuenta" class="mt-2"></div>
              <div id="operaciones" >
                <p>
                  <input type="number" id="dinero" placeholder="Ingrese monto" />
                  <button id="consultarSaldo" class="btn btn-primary" type="button" data-toggle="tooltip" data-placement="left" title="Consultar Saldo">
                    <i class="fas fa-question"></i>
                  </button>
                  <button id="ingresar" class="btn btn-primary" type="button" data-toggle="tooltip" data-placement="left" title="Ingresar Monto">
                    <i class="fas fa-piggy-bank"></i>
                  </button>
                  <button id="retirar" class="btn btn-primary" type="button" data-toggle="tooltip" data-placement="left" title="Extraer Monto">
                    <i class="fas fa-wallet"></i>
                  </button>
                </p>
              </div>
              <div id="elSaldo"></div>
              <div id="saldoActual"></div>
              
            </div>
            
          </form>
          
        </div>    
      </section>    
    <footer id="footer" class="bg-dark text-white">
        <div >
         <h3 class="piedePagina text-center pt-3"> <a class="footerAnchor" href="https://github.com/mechigreco/cajero_automatico.git" target="blank"><i class="fab fa-github"></i></a></h3>

          <p class="piedePagina text-center">b12-code-a</p>
          <p class="piedePagina text-center">Desarrollado por Marian Estigarribia y Mercedes Greco</p>
        </div>
        
    </footer>
  </body>
</html>
