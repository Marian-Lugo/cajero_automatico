<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Scripts -->
    <script defer src="./js/scripts.js"></script>
    <title>-ATM-</title>
  </head>
  <body>
    <main>
      <section id="titulo">
        <h2>
          <i class="fab fa-cc-visa"> </i>Cajero Automatico con JS
          <i class="fab fa-cc-mastercard"></i>
        </h2>
      </section>
      <section id="usuario">
        <form id="loginForm" action="" style="display: block; margin: 1rem 0">
          <input name="nombre" type="text" placeholder="Nombre" required />
          <input name="pwd" type="password" placeholder="ContraseÃ±a" required />
          <button type="submit">Ingresar</button>
        </form>
        <div id="estadoCuenta"></div>
        <div id="elSaldo"></div>
      </section>
      <section id="operaciones">
        <p>
          <input type="number" id="dinero" placeholder="Ingrese monto" />
          <button id="consultarSaldo" class="btn btn-primary" type="button">
            Consultar Saldo
          </button>
          <button id="ingresar" class="btn btn-primary" type="button">
            Ingresar Monto
          </button>
          <button id="retirar" class="btn btn-primary" type="button">
            Extraer Monto
          </button>
        </p>
      </section>
    </main>
  </body>
</html>
